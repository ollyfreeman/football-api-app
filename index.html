<!DOCTYPE html>
<html lang="en" ng-app="footballAPI">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>GAME OF TWO HALVES</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="./bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="./app/styles/styles.css">

</head>

<body layout="column" layout-fill>

  <!-- Header -->
  <md-toolbar md-scroll-shrink id="fapi-header">
    <app-toolbar></app-toolbar>
  </md-toolbar>

  <!-- Main content -->
  <md-content>
    
    <div id="fapi-banner">
      <span id="fapi-banner-text">GAME OF TWO HALVES</span>
      <h1>A prototype realtime football betting game</h1>
    </div>

    <md-tabs md-dynamic-height md-border-bottom>

      <!-- GAME tab -->
      <md-tab label="GAME">
        <md-content class="md-padding" layout="column" ng-controller="GameController as gameCtrl">

          <game-matches></game-matches>

          <game-button></game-button>

          <game-graph hide-sm></game-graph>

          <game-bar-display description="Predictions" hide-sm></game-bar-display>

          <game-bar-display description="Goals" hide-sm></game-bar-display>

          <game-score></game-score>

          <div class='fapi-bottom-offset'></div>

        </md-content>
      </md-tab>

      <!-- RULES tab -->
      <md-tab label="RULES">
        <md-content class="md-padding">

          <rules-tab-content></rules-tab-content>

        </md-content>
      </md-tab>

      <!-- API tab -->
      <md-tab label="API">
        <md-content class="md-padding">

          <api-tab-content></api-tab-content>

        </md-content>
      </md-tab>

    </md-tabs>
  </md-content>

  <!-- Footer -->
  <md-toolbar id="fapi-footer">
    <app-footer></app-footer>
  </md-toolbar>

  <!-- Scripts -->
  <script type="text/javascript" src="./app/scripts/football-api-app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

</body>
</html>
